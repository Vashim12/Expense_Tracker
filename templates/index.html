<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <div class="container">
  <div class="topbar" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
    <h1>ðŸ’° Expense Tracker</h1>
    <a href="/logout/" class="btn logout">Logout</a>
  </div>

      <h3>Total Spent: â‚¹{{ total }}</h3>
  <div style="text-align:center; margin-bottom:15px;">
    <a href="/add/" class="btn">+ Add Expense</a>
  </div>

    <table>
      <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
      {% for e in expenses %}
      <tr>
        <td>{{ e.title }}</td>
        <td>{{ e.category }}</td>
        <td>{{ e.amount }}</td>
        <td>{{ e.date|date:"d M Y" }}</td>
        <td><a href="/delete/{{ e.id }}/" class="delete">Delete</a></td>
      </tr>
      {% empty %}
      <tr><td colspan="5">No expenses yet.</td></tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
